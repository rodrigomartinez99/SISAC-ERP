spring.application.name=sisac-erp

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sisac_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Thymeleaf Configuration (Disable since we use React)
spring.thymeleaf.enabled=false

# Server Configuration
server.port=8081

# JWT Configuration
jwt.secret=sisac-secret-key-minimum-32-characters-required-for-security
jwt.expiration-ms=3600000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
