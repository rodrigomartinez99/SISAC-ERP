spring.application.name=sisac-erp

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sisac_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Hibernate Naming Strategy (Desactivado para usar nombres exactos de la DB)
# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
# spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# Flyway Configuration (Desactivado - Base de datos ya configurada manualmente)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false

# Thymeleaf Configuration (Disable since we use React)
spring.thymeleaf.enabled=false

# Server Configuration
server.port=8081

# JWT Configuration
jwt.secret=sisac-secret-key-minimum-32-characters-required-for-security
# JWT expiration: 8 hours for development (28800000 ms)
jwt.expiration-ms=28800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Static resources for file downloads
spring.web.resources.static-locations=file:./sisac_storage/

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always