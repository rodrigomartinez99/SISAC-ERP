spring.application.name=sisac-erp

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sisac_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Hibernate Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Thymeleaf Configuration
spring.thymeleaf.enabled=false

# Server Configuration
server.port=8081

# --- ESTO ES LO QUE TE FALTA ---
# JWT Configuration
jwt.secret=sisac-secret-key-minimum-32-characters-required-for-security
jwt.expiration-ms=3600000
# -------------------------------

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Static resources for file downloads
spring.web.resources.static-locations=file:./sisac_storage/

# Monitoreo (Actuator)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Backups
backup.location=sisac_backups